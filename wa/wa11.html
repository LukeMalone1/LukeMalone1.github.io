<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="../wa/wa11.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="../img/rhino1.jpg" alt="Closeup of a human eye" height="480px" width="640">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">


    </div>
    <script>

        const displayedImage = document.querySelector('.displayed-img');
        const thumbBar = document.querySelector('.thumb-bar');

        const btn = document.querySelector('button');
        const overlay = document.querySelector('.overlay');

        

        /* Declaring the array of image filenames */

        const pics =["../img/rhino1.jpg", "../img/rhino2.jpeg", "../img/rhino3.jpg", "../img/rhino4.jpg", "../img/rhino5.jpg"];

        /* Declaring the alternative text for each image file */

        const alts = ["pucture of human eye","sand","flowers","egypt","butterfly"];

        /* Looping through images */

        for (let i =0; i<5; i++){

        const newImage = document.createElement('img');
        newImage.setAttribute('src', pics[i]);
        newImage.setAttribute('alt', alts[i]);
        thumbBar.appendChild(newImage);
        newImage.addEventListener("click", ()=>{
            displayedImage.setAttribute("src", pics[i])
            displayedImage.setAttribute("alts", pics[i])

        });

        }

        

        /* Wiring up the Darken/Lighten button */

        btn.addEventListener("click", ()=>{
            const button = btn.getAttribute("class");

            if (button == "dark"){
                btn.setAttribute("class", "light");
                btn.textContent = "lighten";
                overlay.style.backgroundColor = "rgb(0 0 0 / 50%)";
            } else{
                btn.setAttribute("class", "dark");
                btn.textContent = "darken";
                overlay.style.backgroundColor = "rgb(0 0 0 / 0%)";
            }

        });

        


    </script>
  </body>
</html>
